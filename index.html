<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Planetas</title>
</head>
<body>
    <table>
        <h1>Ejercicios sobre los planetas</h1>
        <thead>
            <th># del planeta</th>
            <th>Planeta</th>
            <th>Distancias (años luz)</th>
            <th>Tamaño</th>
        </thead>
        <tbody>
            <tr>
                <td>
                    <input type="number" id="n_planeta_1" class="numeracion_planetas_planeta1">
                </td>
                <td>
                    <input type="text" id="np_planeta_1" class="nombre_planetas_planeta1"></td>
                <td>
                    <input type="number" id="d_planeta_1" class="distancia_planetas">
                </td>
                <td>
                    <input type="number" id="t_planeta_1" class="tamanio_planetas">
                </td>
            </tr>
            <tr>
                <td><input type="number" id="n_planeta_3" class="numeracion_planetas_planeta2"></td>
                <td><input type="text" id="np_planeta_3" class="nombre_planetas_planeta2"></td>
                <td><input type="number" id="d_planeta_3" class="distancia_planetas"></td>
                <td><input type="number" id="t_planeta_3" class="tamanio_planetas"></td>
            </tr>
            <tr>
                <td><input type="number" id="n_planeta_4" class="numeracion_planetas_planeta2"></td>
                <td><input type="text" id="np_planeta_4" class="nombre_planetas_planeta2"></td>
                <td><input type="number" id="d_planeta_4" class="distancia_planetas"></td>
                <td><input type="number" id="t_planeta_4" class="tamanio_planetas"></td>
            </tr>
            <tr>
                <td><input type="number" id="n_planeta_2" class="numeracion_planetas_planeta2"></td>
                <td><input type="text" id="np_planeta_2" class="nombre_planetas_planeta2"></td>
                <td><input type="number" id="d_planeta_2" class="distancia_planetas"></td>
                <td><input type="number" id="t_planeta_2" class="tamanio_planetas"></td>
            </tr>
        </tbody>
    </table>
    <div class="container">
        <button id="btn_enviar_evaluacion" class="item">enviar</button>
        <button id="btn_ordenar_valores" class="item">Ordenar valores</button>
        <button id="btn_filtrar_distancia" class="item">filtrar</button>
        <button id="btn_buscar_planeta" class="item">Buscar</button>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
